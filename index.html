<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <title>Yo!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="bg-[#FFE0B7] xl:bg-[#FFE0B7] md:bg-[#FFF] text-lg pb-[50px]  xl:flex">
      <div class="md:mb-[50px]  xl:w-[949px] xl:h-[904px]">
        <img src="./assets//img//Hình.png" alt="yo" />
      </div>
      <div class="mx-1 md:w-[467px] md:mx-auto md:py-[70px] xl:py-0">
        <div
          class="flex mt-[70px] items-center flex-col md:flex-row md:justify-between"
        >
          <!-- Container để tạo bóng chữ "Đăng nhập" -->
          <div class="relative">
            <!-- Bóng chữ (màu đen) -->
            <span
              class="absolute left-[4px] top-[4px] text-5xl font-normal text-[#232323] whitespace-nowrap"
            >
              Đăng nhập
            </span>
            <!-- Chữ chính (màu cam) -->
            <span
              class="relative text-5xl font-normal text-[#F87462] whitespace-nowrap"
            >
              Đăng nhập
            </span>
          </div>

          <!-- Phần chứa QR Code -->
          <div
            class="w-[102px] h-[90px] mt-[20px] bg-[#BBB6B6] flex justify-center items-center flex-col"
          >
            <span
              class="text-[23px] text-center text-[#232323] font-normal leading-[30px] font-['Comfortaa']"
            >
              QR Code
            </span>
          </div>
        </div>

        <div
          class="flex items-center flex-col md:flex-row md:justify-center md:gap-5"
        >
          <div
            class="w-[224px] h-[60px] mt-[20px] bg-[#E8DEDE] flex justify-center items-center flex-col border border-[#232323]"
          >
            <span
              class="text-[23px] text-center text-[#232323] font-normal leading-[30px] font-['Comfortaa']"
            >
              Facebook
            </span>
          </div>
          <div
            class="w-[224px] h-[60px] mt-[20px] bg-[#E8DEDE] flex justify-center items-center flex-col border border-[#232323]"
          >
            <span
              class="text-[23px] text-center text-[#232323] font-normal leading-[30px] font-['Comfortaa']"
            >
              Google
            </span>
          </div>
        </div>
        <div
          class="w-full h-[18px] mt-[20px] justify-center items-center justify-between gap-[26px] inline-flex"
        >
          <div class="flex-grow h-[0px] border border-[#232323]"></div>
          <div
            class="text-[#232323]/60 text-base font-light font-['Comfortaa']"
          >
            hoặc
          </div>
          <div class="flex-grow h-[0px] border border-[#232323]"></div>
        </div>
        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="text-center text-[#232323] text-[23px] font-bold font-['Comfortaa'] leading-[30px]"
          >
            Tên Đăng Nhập
          </div>
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[34px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="text"
              placeholder="Nhập email hoặc số điện thoại"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-['Comfortaa'] border-none outline-none"
            />
          </div>
        </div>

        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="text-center text-[#232323] text-[23px] font-bold font-['Comfortaa'] leading-[30px]"
          >
            Mật Khẩu
          </div>
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[34px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="password"
              placeholder="Nhập mật khẩu đã đăng kí"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-['Comfortaa'] border-none outline-none"
            />
          </div>
        </div>

        <div class="flex justify-end mt-4">
          <span
            class="text-[23px] text-[#232323] not-italic font-bold leading-[30px] font-['Comfortaa'] underline"
            >Quên mật khẩu ?</span
          >
        </div>

        <div class="w-[178px] h-[52px] relative mt-[24px] md:mt-[20px]">
          <div
            class="px-5 py-2.5 left-[4px] top-[4px] absolute bg-[#232323] rounded-[15px] border-2 border-[#232323] justify-center items-center inline-flex"
          >
            <div
              class="text-[#232323] text-[23px] font-['Paytone One'] uppercase not-italic font-black leading-normal whitespace-nowrap"
            >
              đăng nhập
            </div>
          </div>
          <div
            class="px-5 py-2.5 relative bg-[#ffda28] rounded-[15px] border-2 border-[#232323] justify-center items-center inline-flex"
          >
            <div
              class="text-[#232323] text-[23px] font-['Paytone One'] uppercase not-italic font-black leading-normal whitespace-nowrap"
            >
              Đăng nhập
            </div>
          </div>
        </div>
        <div
          class="w-full h-[60px] mx-auto flex flex-col md:flex-row items-center mt-9 md:justify-between md:px-5"
        >
          <span
            class="text-[23px] text-[#232323] not-italic font-normal leading-[30px] font-['Comfortaa']"
          >
            Chưa có tài khoản?
          </span>
          <a
            href="!#"
            class="text-[23px] text-[#232323] not-italic font-normal leading-[30px] font-['Comfortaa'] underline"
          >
            Đăng ký ngay
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
