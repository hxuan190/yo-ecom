<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/Logo 1.png  " type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
      rel="stylesheet"
    />

    <title>Yo!</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-[#FFE0B7] xl:bg-[#FFE0B7] md:bg-[#FFF] text-lg pb xl:pb-0 xl:flex"
    >
      <div class="md:mb-[50px] xl:mb-0 xl:w-[949px]">
        <img src="./assets/img/image-.png" alt="yo" />
      </div>
      <div class="mx-5 md:w-[467px] md:mx-auto md:py-[70px] xl:py-0">
        <div
          class="flex mt-[70px] xl:justify-center xl:flex-col flex-row justify-between"
        >
          <!-- Container để tạo bóng chữ "Đăng nhập" -->
          <div class="relative">
            <!-- Bóng chữ (màu đen) -->
            <span
              class="absolute font-paytone left-[4px] top-[4px] xl:text-5xl md:text-5xl text-3xl font-normal text-[#232323] whitespace-nowrap"
            >
              Lấy lại mật khẩu
            </span>
            <!-- Chữ chính (màu cam) -->
            <span
              class="relative font-paytone xl:text-5xl md:text-5xl text-3xl font-normal text-[#F87462] whitespace-nowrap"
            >
              Lấy lại mật khẩu
            </span>
          </div>
        </div>

        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="text-center text-[#232323] text-[20px] md:text-[23px] xl:text-[23px] font-bold font-comfortaa leading-[30px]"
          >
            Số điện thoại hoặc email
          </div>
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[34px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="text"
              placeholder="Số điện thoại hoặc email đăng kí"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-comfortaa border-none outline-none"
            />
          </div>
        </div>

        <div class="mt-5 relative">
          <div
            class="text-center text-[#232323] text-[20px] md:text-[23px] xl:text-[23px] font-bold font-comfortaa leading-[30px] flex justify-between items-center"
          >
            <span>Mã xác thực </span>

            <div class="flex gap-4">
              <div>
                <a
                  href="#!"
                  class="text-center text-[#232323] text-[20px] md:text-[23px] xl:text-[23px] font-bold font-comfortaa leading-[30px] underline"
                  >Gửi mã</a
                >
              </div>
            </div>
          </div>

          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[34px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="text"
              placeholder="Nhập mã gửi đến Email hoặc SĐT"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-comfortaa border-none outline-none"
            />
          </div>
        </div>

        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="text-center text-[#232323] text-[20px] md:text-[23px] xl:text-[23px] font-bold font-comfortaa leading-[30px]"
          >
            Mật khẩu mới
          </div>
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[34px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="password"
              placeholder="Nhập mật khẩu mới"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-comfortaa border-none outline-none"
            />
          </div>
        </div>

        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="text-center text-[#232323] text-[20px] md:text-[23px] xl:text-[23px] font-bold font-comfortaa leading-[30px]"
          >
            Nhập lại mật khẩu
          </div>
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[34px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="password"
              placeholder="Nhập lại mật khẩu"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-comfortaa border-none outline-none"
            />
          </div>
        </div>

        <div class="flex justify-between pt-[20px] pb-[50px]">
          <!-- //Button đăng ký -->
          <div class="w-[178px] h-[52px] relative mt-[24px] md:mt-[20px]">
            <button
              class="px-5 py-2.5 left-[4px] top-[4px] absolute bg-[#232323] rounded-[15px] border-2 border-[#232323] justify-center items-center inline-flex"
            >
              <div
                class="text-[#232323] text-[20px] md:text-[23px] xl:text-[23px] font-paytone uppercase not-italic font-black leading-normal whitespace-nowrap"
              >
                đổi mật khẩu
              </div>
            </button>
            <button
              class="px-5 py-2.5 relative hover:left-[4px] hover:top-[4px] active:left-[4px] active:top-[4px] bg-[#ffda28] rounded-[15px] border-2 border-[#232323] justify-center items-center inline-flex"
            >
              <div
                class="text-[#232323] text-[20px] md:text-[23px] xl:text-[23px] font-paytone uppercase not-italic font-black leading-normal whitespace-nowrap"
              >
                đổi mật khẩu
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
