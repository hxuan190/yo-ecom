<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/Logo 1.png  " type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
      rel="stylesheet"
    />

    <title>Thong tin van chuyen</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
  </head>
  <body>
    <div class="bg-[--primary-orange-100] flex flex-col">
      <div class="m-2 flex flex-col">
        <div class="flex flex-row items-center">
          <div class="mt-[20px] flex justify-between">
            <div class="relative h-[52px] w-[178px] md:mt-[20px]">
              <div
                class="w-[6rem] h-[6rem] absolute left-[1px] top-[1px] inline-flex items-center justify-center rounded-[15px] border-2 border-[#232323] bg-[#232323] px-5 py-2.5"
              >
                <div
                  class="font-paytone whitespace-nowrap text-[23px] font-black uppercase not-italic leading-normal text-[#232323]"
                ></div>
              </div>
              <div
                class="w-[6rem] h-[6rem] relative inline-flex items-center justify-center rounded-[15px] border-2 border-[#232323] bg-[#FFD361] px-5 py-2.5"
              >
                <div
                  class="font-paytone whitespace-nowrap text-[23px] font-black uppercase not-italic leading-normal text-[#232323]"
                ></div>
              </div>
            </div>
          </div>

          <div class="ml-2">
            <span
              class="text-[#232323] text-[0.65rem] font-normal font-comfortaa leading-[25px]"
            >
              Tên sản phẩm:
            </span>
            <span
              class="text-center text-[#232323] text-[0.65rem] font-extralight font-comfortaa leading-[25px]"
              >Soda vị Cam lon thấp
            </span>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="text-center">
          <div
            class="text-[#232323] text-xl font-light font-comfortaa leading-[25px]"
          >
            Phí vận chuyển: 5.000 VNĐ
          </div>
          <div
            class="text-[#232323] text-xl font-light font-comfortaa leading-[25px]"
          >
            Tổng cộng:
            <span
              class="text-center text-[#232323] text-xl font-normal font-paytone leading-[25px]"
              >155.000 VNĐ
            </span>
          </div>
        </div>
      </div>
      <div class="mx-3 xl:mx-1 md:w-[467px] md:mx-auto py-[70px] xl:py-0">
        <div class="flex md:mt-[70px] xl:justify-center flex-col items-center">
          <!-- Container để tạo bóng chữ "Đăng nhập" -->
          <div class="relative">
            <!-- Bóng chữ (màu đen) -->
            <span
              class="absolute font-paytone left-[4px] top-[4px] text-5xl font-normal text-[#232323]"
            >
              Thông tin vận chuyển
            </span>
            <!-- Chữ chính (màu cam) -->
            <span
              class="relative font-paytone text-5xl font-normal text-[#F87462]"
            >
              Thông tin vận chuyển
            </span>
          </div>
        </div>

        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="text-center text-[#232323] text-[23px] font-bold font-comfortaa leading-[30px]"
          >
            Liên hệ
          </div>
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[34px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="text"
              placeholder="Nhập Email"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-comfortaa border-none outline-none"
            />
          </div>
        </div>

        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[4px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="text"
              placeholder="Nhập SĐT"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-comfortaa border-none outline-none"
            />
          </div>
        </div>

        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="text-center text-[#232323] text-[23px] font-bold font-comfortaa leading-[30px]"
          >
            Thông tin Ship
          </div>
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[34px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="text"
              placeholder="Nhập Địa chỉ nhận hàng"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-comfortaa border-none outline-none"
            />
          </div>
        </div>

        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[4px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="text"
              placeholder="Nhập Họ và Tên"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-comfortaa border-none outline-none"
            />
          </div>
        </div>
        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[4px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="text"
              placeholder="Nhập ngày/ tháng/ năm sinh"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-comfortaa border-none outline-none"
            />
          </div>
        </div>

        <div class="mt-5 flex flex-col items-start relative">
          <div
            class="text-center text-[#232323] text-[23px] font-bold font-comfortaa leading-[30px]"
          >
            Mã giảm giá (Nếu có)
          </div>
          <div
            class="w-full h-[60px] mt-[10px] left-[4px] top-[34px] bg-[#232323] rounded-[15px] shadow border-2 border-[#232323] absolute"
          ></div>

          <div
            class="w-full h-[60px] mt-[10px] bg-neutral-100 rounded-[15px] shadow border-2 border-[#232323] relative"
          >
            <input
              type="text"
              placeholder="Nhập mã Giảm giá nếu có"
              class="w-full h-full p-5 bg-transparent text-[#606060] text-base font-light font-comfortaa border-none outline-none"
            />
          </div>
        </div>

        <div class="mt-5 relative">
          <div
            class="text-center text-[#232323] text-[23px] font-bold font-comfortaa leading-[30px] flex flex-col items-start xl:flex-row xl:justify-between xl:items-center"
          >
            <span>Lựa chọn hình thức Ship </span>

            <div class="flex gap-x-8 my-3">
              <div>
                <input type="checkbox" name="email" id="email" />
                <label
                  class="text-center text-[#232323] text-xl font-light font-comfortaa leading-[25px]"
                  for="email"
                  >Bình thường
                </label>
              </div>
              <div>
                <input type="checkbox" name="phone" id="phone" />
                <label
                  class="text-center text-[#232323] text-xl font-light font-comfortaa leading-[25px]"
                  for="phone"
                  >Hoả tốc</label
                >
              </div>
            </div>
          </div>
        </div>

        <div class="flex justify-between mt-[20px]">
          <!-- //Button đăng ký -->
          <div class="w-[178px] h-[52px] relative md:mt-[20px]">
            <button
              class="px-5 py-2.5 left-[4px] top-[4px] absolute bg-[#232323] rounded-[15px] border-2 border-[#232323] justify-center items-center inline-flex"
            >
              <div
                class="text-[#232323] text-[23px] font-paytone uppercase not-italic font-black leading-normal whitespace-nowrap"
              >
                đến trang thanh toán
              </div>
            </button>
            <button
              class="px-5 py-2.5 relative hover:left-[4px] hover:top-[4px] active:left-[4px] active:top-[4px] bg-[#ffda28] rounded-[15px] border-2 border-[#232323] justify-center items-center inline-flex"
            >
              <div
                class="text-[#232323] text-[23px] font-paytone uppercase not-italic font-black leading-normal whitespace-nowrap"
              >
                đến trang thanh toán
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
