<!DOCTYPE html>

    <link rel="icon" href="/assets/img/Logo 1.png  " type="image/png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"

  <body>
    <div

        <div class="">

          <div class="relative  text-center flex justify-center">
            <!-- Bóng chữ (màu đen) -->
            <span
              class="absolute inset-0 font-paytone text-5xl font-normal text-[#232323] translate-x-[4px] translate-y-[4px]"
              aria-hidden="true"
            >
              Các đối tác của Yo!
            </span>
            <!-- Chữ chính (màu cam) -->
            <span
              class="relative font-paytone text-5xl font-normal text-orange-300"
            >
              Các đối tác của Yo!
            </span>

          </div>
        </div>

            <img src="./assets/img/mega_logo.png" alt="soda" />
